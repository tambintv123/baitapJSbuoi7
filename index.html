<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                Users have to enter number
            </div>
            <div class="card-body">
                <label for="number">Input an integer number: </label>
                <input type="text" id="number">
            </div>
            <div class="card-body">
                <label for="index1">Input the first index: </label>
                <input type="text" id="index1" placeholder="Starting to 0">
            </div>
            <div class="card-body">
                <label for="index2">Input the second index: </label>
                <input type="text" id="index2" placeholder="Starting to 0">
            </div>
            <div class="card-body">
                <button class="btn btn-success" id="btnCreate">Add elements for the array</button>
                <button class="btn btn-success" id="btnCalculateSum">Calculate sum of all positive numbers</button>
            </div>
            <div class="card-body">
                <button class="btn btn-success" id="btnCount">Count positive number</button>
                <button class="btn btn-success" id="btnFindSmallestNumber">Find smallest number in the array</button>
            </div>
            <div class="card-body">
                <button class="btn btn-success" id="btnFindSmallestPositiveNumber">Find smallest positive number in the
                    array</button>
                <button class="btn btn-success" id="btnFindLastEvenNumber">Find the last even number in the
                    array</button>
            </div>
            <div class="card-body">
                <button class="btn btn-success" id="btnChange">Change</button>
                <button class="btn btn-success" id="btnArrange">Arrange</button>
                <button class="btn btn-success" id="btnFindPrime">Find the first prime</button>
            </div>
            <div class="card-body">
                <button class="btn btn-success" id="btnFindCountIntegerNumber">Find the count of integer
                    numbers</button>
                <button class="btn btn-success" id="btnCompare">Compare</button>
            </div>
            <div class="card-footer" id="result"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
